name: Build new version

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build-extension:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  ref: ${{ github.head_ref }}
                  fetch-depth: 0

            - name: Remove extra files
              run: rm README.md TODO.md

            - name: Remove especific git folders
              run: rm -rf .git .github

            - uses: actions/upload-artifact@v2
              with:
                  name: AutolingoExtension
                  path: .
